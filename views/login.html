<div class="container">
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">Choose your username</div>
			<div class="panel-body">

				<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''" ng-cloak>
					{{errorMessage}}
				</div>


				<div class="form-group">
					<label for="username" class="control-label">Username</label>
					<input type="text" class="form-control" id="username" name="username" ng-model="username" ng-keypress="login($event)"/>
				</div>

				<button type="button" class="btn btn-primary" ng-click="login()">Enter chat</button>
			</div>
		</div>
	</div>
</div>
