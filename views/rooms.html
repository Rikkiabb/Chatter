<h3>Hi {{currentUser}} - Active chat rooms</h3>

<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
	{{errorMessage}}
</div>

<div class="well">
	<div class="btn-group" data-toggle="buttons">
  		<label class="btn btn-primary">
    		<input type="checkbox" autocomplete="off" ng-model="showInput"> Create Room
  		</label>
  	</div>
</div>

<div class="well" ng-show="showInput">	
		<div class="form-group">
			<div class="input-group">
				<input type="text" class="form-control" id="exampleInputAmount" placeholder="Name" ng-model="roomName">
			</div>
		</div>
		<div class="btn-group" data-toggle="buttons">
			<button type="button" class="btn btn-primary" ng-click="createRoom()"> Create</button>
		</label>
	</div>
</div>

<div class="well col-md-4" style="overflow: scroll; width: 300px; height: 300px;">	
	<ul>
		<li ng-repeat="room in rooms">
			<input type="text" placeholder="Password" ng-model="roomPassword" ng-hide="roomObj[room].password === ''">	
			<button type="button" ng-click="joinRoom(room, roomPassword);">{{room}}</button>

		</li>
	</ul>
</div>

<div class="col-md-4">	
</div>

<div class="well col-md-4" style="overflow: scroll; width: 300px; height: 300px;">	
		<ul>
			<li ng-repeat="user in users">{{user}}</li>
		</ul>
</div>
