<h2>Active chat rooms</h2>

<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''" ng-cloak>
	{{errorMessage}}
</div>

<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" ng-cloak>
    {{currentUser}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li><a href="" ng-click="disconnUser()">Sign out</a></li>
  </ul>
</div>


<div class="well">

  	<div class="btn-group" data-toggle="buttons">
  		<button type="button" class="btn btn-primary" ng-click="showInp()"> Create room</button>
  	</div>

</div>

<div class="well" ng-show="showInput">	
		<div class="form-group">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Name" ng-model="roomName" ng-keypress="createRoom($event)">
			</div>
		</div>
		<div class="btn-group" data-toggle="buttons">
			<button type="button" class="btn btn-primary" ng-click="createRoom()"> Create</button>
		</label>
	</div>
</div>

<div class="well col-md-4" style="overflow: scroll; width: 300px; height: 300px;">	
	<ul>
		<li ng-repeat="room in rooms">
			<input type="password" placeholder="Password" ng-model="roomPassword" ng-hide="roomObj[room].password === ''" ng-keypress="joinRoom(room, roomPassword, $event)">	
			<button type="button" ng-click="joinRoom(room, roomPassword);" ng-cloak>{{room}}</button>

		</li>
	</ul>
</div>

<div class="col-md-4">	
</div>

<div class="well col-md-4" style="overflow: scroll; width: 300px; height: 300px;">	
		<ul>
			<li ng-repeat="user in users" ng-cloak>{{user}}</li>
		</ul>
</div>
